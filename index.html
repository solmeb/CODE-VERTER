<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerter - Éditeur JavaScript avec Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .console-output {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icônes SVG
        const Icons = {
            Sun: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            ),
            Moon: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            ),
            Play: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ),
            Code: () => (
                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
            ),
            Loader: () => (
                <svg className="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            ),
            GraduationCap: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                </svg>
            ),
            X: () => (
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
            ),
            FileText: () => (
                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            )
        };

        const CodeVerter = () => {
            const [sourceCode, setSourceCode] = useState('// Exemple JavaScript\nconst message = "Bonjour le monde!";\nconsole.log(message);\n\n// Boucle simple\nfor (let i = 1; i <= 5; i++) {\n    console.log(`Compte: ${i}`);\n}\n\n// Fonction\nfunction additionner(a, b) {\n    const resultat = a + b;\n    console.log(`${a} + ${b} = ${resultat}`);\n    return resultat;\n}\n\nadditionner(10, 5);');
            const [consoleOutput, setConsoleOutput] = useState('');
            const [isRunning, setIsRunning] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [showExamples, setShowExamples] = useState(false);

            const codeExamples = {
                'Débutant': {
                    'Variables et Types': '// Variables et types de base\nconst nom = "Alice";\nlet age = 25;\nconst taille = 1.75;\n\nconsole.log(`${nom} a ${age} ans`);\nconsole.log(`Type de age: ${typeof age}`);',
                    'Boucles For': '// Boucle for simple\nfor (let i = 0; i < 5; i++) {\n    console.log(`Itération ${i}`);\n}\n\n// Boucle sur un tableau\nconst fruits = ["pomme", "banane", "orange"];\nfor (const fruit of fruits) {\n    console.log(`J\'aime les ${fruit}s`);\n}',
                    'Conditions': '// Conditions if/else\nconst age = 18;\n\nif (age >= 18) {\n    console.log("Vous êtes majeur");\n} else {\n    console.log("Vous êtes mineur");\n}\n\nconst note = 85;\nif (note >= 90) {\n    console.log("Excellent!");\n} else if (note >= 75) {\n    console.log("Bien");\n} else {\n    console.log("Peut mieux faire");\n}'
                },
                'Intermédiaire': {
                    'Fonctions': '// Fonctions\nfunction calculerMoyenne(notes) {\n    const somme = notes.reduce((a, b) => a + b, 0);\n    return somme / notes.length;\n}\n\nfunction saluer(nom, age = 18) {\n    return `Bonjour ${nom}, ${age} ans`;\n}\n\nconst mesNotes = [85, 90, 78, 92];\nconsole.log(`Moyenne: ${calculerMoyenne(mesNotes)}`);\nconsole.log(saluer("Alice", 25));',
                    'Tableaux': '// Manipulation de tableaux\nconst fruits = ["pomme", "banane", "orange"];\n\nfruits.push("fraise");\nconsole.log(`Fruits: ${fruits}`);\n\nconsole.log(`Premier: ${fruits[0]}`);\nconsole.log(`Dernier: ${fruits[fruits.length - 1]}`);\n\nconst fruitsAvecA = fruits.filter(f => f.includes("a"));\nconsole.log(`Avec \'a\': ${fruitsAvecA}`);',
                    'Objets': '// Objets\nconst etudiant = {\n    nom: "Alice",\n    age: 22,\n    notes: [85, 90, 88]\n};\n\nconsole.log(`Nom: ${etudiant.nom}`);\nconsole.log(`Age: ${etudiant.age}`);\n\netudiant.ville = "Paris";\n\nfor (const [cle, valeur] of Object.entries(etudiant)) {\n    console.log(`${cle}: ${valeur}`);\n}'
                },
                'Avancé': {
                    'Classes': '// Classes\nclass Voiture {\n    constructor(marque, modele) {\n        this.marque = marque;\n        this.modele = modele;\n        this.vitesse = 0;\n    }\n    \n    accelerer(increment) {\n        this.vitesse += increment;\n        return `${this.marque} à ${this.vitesse} km/h`;\n    }\n}\n\nconst voiture = new Voiture("Tesla", "Model 3");\nconsole.log(voiture.accelerer(50));',
                    'Promesses': '// Promesses et Async\nfunction attendreDelai(ms) {\n    return new Promise(resolve => {\n        setTimeout(() => resolve(`Attendu ${ms}ms`), ms);\n    });\n}\n\nasync function demo() {\n    console.log("Début...");\n    const resultat = await attendreDelai(1000);\n    console.log(resultat);\n    console.log("Fin!");\n}\n\ndemo();',
                    'Récursion': '// Récursion\nfunction factorielle(n) {\n    if (n <= 1) return 1;\n    return n * factorielle(n - 1);\n}\n\nfunction fibonacci(n) {\n    if (n <= 1) return n;\n    return fibonacci(n - 1) + fibonacci(n - 2);\n}\n\nconsole.log(`Factorielle de 5: ${factorielle(5)}`);\nconsole.log(`Fibonacci de 10: ${fibonacci(10)}`);\nconsole.log(`Fibonacci de 15: ${fibonacci(15)}`);\n'
                }
            };

            const runCode = () => {
                setIsRunning(true);
                setConsoleOutput('');
                
                setTimeout(() => {
                    try {
                        const logs = [];
                        const originalLog = console.log;
                        const originalError = console.error;
                        const originalWarn = console.warn;
                        
                        console.log = (...args) => {
                            logs.push('> ' + args.map(arg => 
                                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                            ).join(' '));
                            originalLog.apply(console, args);
                        };
                        
                        console.error = (...args) => {
                            logs.push('❌ ERROR: ' + args.join(' '));
                            originalError.apply(console, args);
                        };
                        
                        console.warn = (...args) => {
                            logs.push('⚠️ WARNING: ' + args.join(' '));
                            originalWarn.apply(console, args);
                        };

                        try {
                            eval(sourceCode);
                        } catch (e) {
                            logs.push(`\n❌ Erreur d'exécution:\n${e.message}`);
                        }

                        console.log = originalLog;
                        console.error = originalError;
                        console.warn = originalWarn;
                        
                        setConsoleOutput(logs.length > 0 ? logs.join('\n') : '✅ Code exécuté avec succès (aucune sortie)');
                    } catch (err) {
                        setConsoleOutput(`❌ Erreur: ${err.message}`);
                    } finally {
                        setIsRunning(false);
                    }
                }, 300);
            };

            const loadExample = (category, exampleName) => {
                const example = codeExamples[category][exampleName];
                if (example) {
                    setSourceCode(example);
                    setShowExamples(false);
                    setConsoleOutput('');
                }
            };

            return (
                <div className={`min-h-screen ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    {/* Header */}
                    <div className={`${isDarkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} border-b px-6 py-4`}>
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <Icons.Code />
                                <div>
                                    <h1 className="text-2xl font-bold">CodeVerter</h1>
                                    <span className={`${isDarkMode ? 'text-gray-400' : 'text-gray-600'} text-sm`}>
                                        Éditeur JavaScript avec Console
                                    </span>
                                </div>
                            </div>
                            <button
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className={`p-2 rounded-lg ${
                                    isDarkMode 
                                        ? 'bg-gray-700 hover:bg-gray-600 text-yellow-400' 
                                        : 'bg-gray-200 hover:bg-gray-300 text-gray-700'
                                } transition-colors`}
                            >
                                {isDarkMode ? <Icons.Sun /> : <Icons.Moon />}
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="p-6">
                        <div className="max-w-7xl mx-auto">
                            {/* Buttons */}
                            <div className="flex justify-center items-center gap-4 mb-6 flex-wrap">
                                <button
                                    onClick={() => setShowExamples(!showExamples)}
                                    className="flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg font-medium transition-colors"
                                >
                                    <Icons.GraduationCap />
                                    Exemples de Code
                                </button>

                                <button
                                    onClick={runCode}
                                    disabled={isRunning || !sourceCode.trim()}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-colors text-white ${
                                        isRunning || !sourceCode.trim()
                                            ? 'bg-green-800 cursor-not-allowed'
                                            : 'bg-green-600 hover:bg-green-700'
                                    }`}
                                >
                                    {isRunning ? (
                                        <>
                                            <Icons.Loader />
                                            Exécution...
                                        </>
                                    ) : (
                                        <>
                                            <Icons.Play />
                                            Exécuter le Code
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* Examples Modal */}
                            {showExamples && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                                    <div className={`${isDarkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg max-w-4xl w-full max-h-[80vh] overflow-y-auto`}>
                                        <div className={`${isDarkMode ? 'bg-gray-700' : 'bg-gray-100'} px-6 py-4 border-b flex justify-between items-center sticky top-0`}>
                                            <h2 className="text-xl font-bold flex items-center gap-2">
                                                <Icons.GraduationCap />
                                                Exemples de Code
                                            </h2>
                                            <button onClick={() => setShowExamples(false)} className="p-2 rounded-lg hover:bg-gray-600">
                                                <Icons.X />
                                            </button>
                                        </div>
                                        
                                        <div className="p-6 space-y-6">
                                            {Object.entries(codeExamples).map(([category, examples]) => (
                                                <div key={category}>
                                                    <h3 className="text-lg font-semibold mb-3 text-purple-500">{category}</h3>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                        {Object.entries(examples).map(([exampleName]) => (
                                                            <button
                                                                key={exampleName}
                                                                onClick={() => loadExample(category, exampleName)}
                                                                className={`text-left p-4 rounded-lg border transition-colors ${
                                                                    isDarkMode
                                                                        ? 'bg-gray-700 border-gray-600 hover:bg-gray-600'
                                                                        : 'bg-gray-50 border-gray-200 hover:bg-gray-100'
                                                                }`}
                                                            >
                                                                <div className="flex items-center gap-2 mb-2">
                                                                    <Icons.FileText />
                                                                    <span className="font-medium">{exampleName}</span>
                                                                </div>
                                                                <p className={`text-sm ${isDarkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                    Cliquez pour charger
                                                                </p>
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Code Panels */}
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {/* Editor */}
                                <div className={`${isDarkMode ? 'bg-gray-800' : 'bg-white border border-gray-200'} rounded-lg overflow-hidden`}>
                                    <div className={`${isDarkMode ? 'bg-gray-700' : 'bg-gray-100'} px-4 py-3 border-b`}>
                                        <h3 className={`font-medium ${isDarkMode ? 'text-gray-200' : 'text-gray-800'}`}>
                                            Éditeur de Code (JavaScript)
                                        </h3>
                                    </div>
                                    <textarea
                                        value={sourceCode}
                                        onChange={(e) => setSourceCode(e.target.value)}
                                        className={`w-full h-[600px] p-4 font-mono text-sm resize-none border-none outline-none ${
                                            isDarkMode ? 'bg-gray-800 text-gray-100' : 'bg-white text-gray-900'
                                        }`}
                                        placeholder="Entrez votre code ici..."
                                    />
                                </div>

                                {/* Console */}
                                <div className={`${isDarkMode ? 'bg-gray-800' : 'bg-white border border-gray-200'} rounded-lg overflow-hidden`}>
                                    <div className={`${isDarkMode ? 'bg-gray-700' : 'bg-gray-100'} px-4 py-3 border-b flex items-center justify-between`}>
                                        <div className="flex items-center gap-2">
                                            <Icons.Play />
                                            <h3 className={`font-medium ${isDarkMode ? 'text-gray-200' : 'text-gray-800'}`}>Console</h3>
